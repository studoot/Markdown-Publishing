from: markdown+smart+auto_identifiers+ascii_identifiers+backtick_code_blocks+fenced_code_attributes+definition_lists+raw_attribute+header_attributes+inline_code_attributes

to: html5
standalone: true
self-contained: true
template: html_template.html
resource-path:
- ${.}/../templates
- ${.}/../templates/html-resources
- ${.}/../images

toc: true
filters:
- diagram-generator.lua
variables:
  header-includes: |
      <style>
        body {
          font-family: "RR Pioneer",Calibri,"Lucida Sans",Arial,sans-serif;
        }
        code {
          font-family: "JetBrains Mono","Fira Code","Consolas","Courier New",Courier,monospace;
          font-size: 75%;
        }
      </style>
